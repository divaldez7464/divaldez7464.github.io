<!DOCTYPE html>

<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
  </head>

<body>
  <div class="container">
    <h1 id="title">Diego's Coffee Shop</h1>
  <strong><p id="description">Thank you for taking the time to help us improve the platform</p></strong>

  <form id="survey-form">
    
    <label id="name-label" type="text" required>Name</label>
    <input type="text" 
    id="name"
    required
    placeholder="Enter your name"
    > <br> <br>
    

    <label id="email-label">Email</label>
    <input required 
    id="email" 
    type="email" 
    placeholder="Enter your Email"
    > <br> <br>
    
    <label id="number-label">Age</label>
    <input type="number" 
    id="number" 
    min="12 " max="85" 
    required
    placeholder="Age"
    >

    <br>
    <br>

    <strong><p>Describe how satisfied you are with our product?</p></strong>
    <select name="review" id="dropdown">
      <option>select rating 1 - 5</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>


    <strong><p>Would you recommend product to a friend?</p></strong>
    
    <input type="radio" value="definitely" name="review">
    <label for="definitely" checked>Definitely</label>

    <input type="radio" value="Maybe" name="review">
    <label for="maybe">Maybe</label>

    <input type="radio" value="Not_sure" name="review">
    <label for="Not_sure">Not sure</label>

    <p><strong>What would you like to see improved?</strong></p>

    <input type="checkbox" value="quality">
    <label for="quality">Quality</label>
    <input type="checkbox" value="features">
    <label for="service">Service</label>
    <input type="checkbox" value="flavor">
    <label for="flavor">Flavors</label>

    <br>
    <br>

    <strong><p>Any comments or suggestions?</p></strong>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

    <br>
    <br>

    <button id="submit">Submit</button>
  </form>
  </div>
</body>
</html>
